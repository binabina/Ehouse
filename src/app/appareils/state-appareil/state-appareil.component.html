<div class="row">
  <div *ngIf="appareils.length>0" class="col-xs-12 col-sm-10 col-sm-offset-1">
    <h2>{{h2Text}}</h2>
    <button class="btn text-primary" (click)="onBack()"><span class="glyphicon glyphicon-arrow-left"></span> Retour</button>
      <google-chart style="min-height:600px; width:100%;"
                    [title]="chart.title"
                    [type]="chart.type"
                    [data]="chart.data"
                    [columnNames]="chart.columnNames"
                    [roles]="chart.roles"
                    [options]="chart.options"
                    (ready)="onReady()"
                    (select)="onSelect($event)"
                    (error)="onError($event)"
                    (mouseenter)="onMouseEnter($event)"
                    (mouseleave)="onMouseLeave($event)">
      </google-chart>
  </div>
  <h2 *ngIf="appareils.length<=0" class="text-center">{{h2Text}}</h2>
</div>
